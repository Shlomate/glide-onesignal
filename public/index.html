<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register for push</title>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    function qs(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async () => {
      const OneSignal = window.OneSignal;
      await OneSignal.init({
        appId: "481e17b3-02d0-4b2c-9b8b-18f1b606e8d2", 
        notifyButton: { enable: false },
        allowLocalhostAsSecureOrigin: true
      });

      await OneSignal.showSlidedownPrompt();

      const pid = await OneSignal.getUserId();
      const uid = qs("uid");

      fetch("https://hook.eu1.make.com/ibs4pskbeqabsejzasf41hpjah2xwgg2", { 
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid, pid })
      });

      document.body.innerHTML = "<h2>üëç You‚Äôll now receive alerts. You can close this tab.</h2>";
    });
  </script>
</head>
<body>
  <p style="font-family:sans-serif">Registering your browser‚Ä¶</p>
</body>
</html>
